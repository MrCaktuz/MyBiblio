<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Log in - Mucht Books</title>
</head>
<body>
    <div class="wrap">
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Mucht Books</a>
                        <button class="navbar-toggle" data-target="#navbar-main" data-toggle="collapse" type="button">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="../index.html">Home</a>
                            </li>
                            <li>
                                <a href="./indexBooks.html">Books</a>
                            </li>
                            <li>
                                <a href="./indexAuthors.html">Authors</a>
                            </li>
                            <li>
                                <a href="./indexEditors.html">Editors</a>
                            </li>
                            <li>
                                <a href="./indexCategories.html">Categories</a>
                            </li>
                            <li>

                            </li>
                        </ul>
                        <div class="navbar-right">
                            <ul class="nav navbar-nav">
                                <li class="active">
                                    <a href="./login.html">Log in</a>
                                </li>
                                <li>
                                    <a href="./register.html">Register</a>
                                </li>
                            </ul>
                            <form class="navbar-form navbar-left" role="search">
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Search">
                                </div>
                                <button class="btn btn-default" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <form class="form-horizontal col-xs-7 center">
                <fieldset class="panel panel-primary">
                    <div class="panel-heading">
                        <legend class="panel-heading">Log in</legend>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Username</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Username or e-mail">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-9">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-11 clearfix">
                                <button type="submit" class="btn btn-primary pull-right">Connection</button>
                                <button type="reset" class="btn btn-default pull-right">Cancel</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <footer>
        <div class="text-center col-lg-12 text-muted">
            <p>
                <small>&copy; Designed by Mucht with bootstrap Superhero</small>
            </p>
        </div>
    </footer>
</body>
</html>
